<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>card</title>
    <link href="stile.css" rel="stylesheet">
</head>
<body>
    <div id="card title" name="card title">
        <img src="R.jpeg" alt="descrizione">
        <hr>
        <blockquote><h1>Card title</h1></blockquote>
        <blockquote><p>Some quick example text to build on the card title and make up the bulk of the card's content.</p></blockquote>
    </div>
    <hr>
    <div id="paragraph" name="paragraph">
        <blockquote><p>An item</p></blockquote>
        <hr>
        <blockquote><p>A second item</p></blockquote>
        <hr>
         <blockquote><p>A third item</p></blockquote>
    </div>
    <hr>
    <div id="links" name="links">
        <blockquote><a href="http://www.google.it">Card link</a> &emsp;
        <span><a href="http://www.gooogle.it">Another link</a></blockquote></span>
    </div>
</body>
</html>
